<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="images/favicons/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Site123 Clone</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="navigation">
      <div class="navigation-logo">
        <img src="images/home/logo.svg" alt="site123 logo" />
      </div>
      <div class="navigation-links">
        <a href="#!">Homepage</a>
        <a href="#!" class="ml-2">Pricing</a>
        <a href="#!" class="ml-2">Reviews</a>
        <a href="#!" class="ml-2">Support</a>
        <a href="#!" class="btn-primary ml-2">Start Here</a>
      </div>
    </nav>
    <!-- hero -->
    <header class="hero mt-5">
      <div class="hero-bg"></div>
      <div class="hero-content">
        <div class="hero-content-info">
          <h1 class="mb-1">Create a Free Website Today!</h1>
          <p class="mb-3">By far the easiest free website builder</p>
          <a href="#!" class="btn-primary">Start Here</a>
        </div>
        <div class="hero-content-img">
          <img src="images/home/herobg2.svg" alt="hero img 1" />
        </div>
      </div>
    </header>
    <!-- templates -->
    <section class="templates mt-5">
      <div class="section-heading">
        <h2>Pick from beautiful website templates</h2>
      </div>
      <div class="templates-content">
        <div class="templates-content-imgs mt-5">
          <a href="#!">
            <img src="images/home/template1.jpg" alt="template 1" />
          </a>
          <a href="#!">
            <img src="images/home/template2.jpg" alt="template 2" />
          </a>
          <a href="#!">
            <img src="images/home/template3.jpg" alt="template 3" />
          </a>
          <a href="#!">
            <img src="images/home/template5.jpg" alt="template 4" />
          </a>
          <a href="#!">
            <img src="images/home/template4.jpg" alt="template 5" />
          </a>
          <a href="#!">
            <img src="images/home/template6.jpg" alt="template 6" />
          </a>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 200, duration: 1000, once: true });
    </script>
  </body>
</html>
